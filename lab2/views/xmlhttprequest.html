<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

</body>
<script>
    const xhr = new XMLHttpRequest();

    xhr.open("GET", 'http://localhost:3000/api/name', true);

    xhr.onreadystatechange = () => {
        let body = document.querySelector('body');
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                body.innerText = xhr.responseText;
            }
        }
    }

    xhr.send();
</script>
</html>
