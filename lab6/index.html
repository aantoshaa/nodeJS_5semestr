<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 6</title>
</head>
<body>
<div class="container">
    <form method="post">
        <h1>New Email</h1>
        <div class="container">
            <div class="row">
                <label class="col-1">To</label>
                <input name="to" class="col-3" type="text" placeholder="example@mail.com">
            </div>
        </div>
        <hr />
        <div class="container">
            <div class="row">
                <label class="col-1">Message</label>
                <input name="message" class="col-3" type="text" placeholder="New message">
            </div>
        </div>
        <hr />
        <div>
            <input type="submit" value="SendMail"/>
        </div>
    </form>
</div>
</body>
</html>
